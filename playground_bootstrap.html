<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/icons/balloon.svg">
  <!-- Include Bootstrap css from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./main.css" rel="stylesheet" />
  <title>playground_bootstrap</title>
</head>

<style>
  .flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px;
  }
</style>


<body id="body">

  <!-- Nav-bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Main logo and home button -->
      <a class="navbar-brand" href="playground.html">
        <img src="./assets/icons/logo.svg" alt="logo" width="30" height="30"></a>

      <!-- Hamburger menu button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Hamburger menu items -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- bootstrap -->
          <li class="nav-item">
            <a class="nav-link" href="playground_bootstrap.html">
              <img src="./assets/icons/balloon.svg" alt="bootstrap" width="16" height="16">Bootstrap</a>
          </li>

          <!-- JQuery -->
          <li class="nav-item">
            <a class="nav-link" href="playground_jQuery.html">
              <img src="./assets/icons/balloon.svg" alt="bootstrap" width="16" height="16">JQuery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card -->
  <div class="flex-container">
    <div class="card" style="width: 50vw;">
      <img src="./assets/images/backdrop02.jpg" class="card-img-top" alt="card image">
      <div class="card-body">
        <h5 class="card-title">Bootstrap playground</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="https://getbootstrap.com" class="btn btn-primary">getbootstrap.com</a>
      </div>
    </div>
  </div>


  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
